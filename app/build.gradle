apply plugin: 'com.android.application'

android {
  compileSdkVersion 27
  buildToolsVersion '28.0.3'
  useLibrary 'org.apache.http.legacy'

  defaultConfig {
    applicationId "com.daskiworks.ghwatch"
    minSdkVersion 16
    targetSdkVersion 27

    testApplicationId "com.daskiworks.ghwatch.test"
    testInstrumentationRunner "android.test.InstrumentationTestRunner"
  }

  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
    }
  }
}

repositories {
  maven {
    url "https://jitpack.io"
  }
}

dependencies {
  implementation 'com.android.support:support-v4:27.1.1'
  implementation 'com.google.android.gms:play-services-wallet:16.0.0'
  implementation 'com.google.android.gms:play-services-analytics:16.0.3'
  implementation 'me.leolin:ShortcutBadger:1.1.19@aar'
  implementation 'com.github.fiskurgit:ChipCloud:2.2.3'
  androidTestImplementation 'com.android.support:support-v4:27.1.1'
  implementation 'com.android.support:animated-vector-drawable:27.1.1'
  implementation 'com.android.support:appcompat-v7:27.1.1'
  implementation 'com.android.support:design:27.1.1'
  implementation 'de.hdodenhof:circleimageview:2.2.0'
}
