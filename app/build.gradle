apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.1"
    useLibrary 'org.apache.http.legacy'

    defaultConfig {
        applicationId "com.daskiworks.ghwatch"
        minSdkVersion 15
        targetSdkVersion 25

        testApplicationId "com.daskiworks.ghwatch.test"
        testInstrumentationRunner "android.test.InstrumentationTestRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

repositories {
    maven {
        url "https://jitpack.io"
    }
}

dependencies {
    compile 'com.android.support:support-v4:25.0.1'
    compile 'com.google.android.gms:play-services:10.0.0'
    compile 'me.leolin:ShortcutBadger:1.1.11@aar'
    compile 'com.github.fiskurgit:ChipCloud:2.1.1'
    androidTestCompile 'com.android.support:support-v4:25.0.1'
}
